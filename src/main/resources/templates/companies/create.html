<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Company</title>
    <link rel="style" type="css/text" href="resources/static/style.css">

  </head>
  <body>
    <h1>Create Company</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>${error}</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/company/create" method="POST">
      <br/>
      <label for="companyName">Company Name:</label>
      <input type="text" name="companyName" th:value="${company.companyName}"/>
      <br/>
      <label for="mailingAddress">Mailing Address:</label>
      <input type="text" name="mailingAddress" th:value="${company.companyAddress}"/>
      <br/>
      <label for="website">Website:</label>
      <input type="text" name="website" th:value="${company.website}"/>
      <br/>
      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" th:value="${company.phone}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
